<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="profile.css" />
  </head>
  <body>
    <div class="container">
      <article class="card">
        <div class="background">
          <img src="image.jpeg" alt="profile" />
        </div>
        <div class="content">
          <h2>Muli Venkata Suresh</h2>
          <p>Java Full Stack Developer</p>
          <p>Helping with:</p>
          <ul class="chips">
            <li class="chip">Front-End : HTML, CSS</li>
            <li class="chip">Back-End : JAVA</li>
            <li class="chip">Database : MySQL</li>
          </ul>
          <div class="action-button">
            <a href="#">Contact</a>
            <a href="#">Learn More</a>
          </div>
        </div>
      </article>
    </div>
  </body>
</html>
